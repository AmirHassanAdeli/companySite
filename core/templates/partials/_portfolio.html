{% load i18n %}

<!-- Portfolio Section -->
<section id="portfolio" class="portfolio-section">
    <div class="container">

        <h2 class="section-title">{% trans "نمونه کارهای ما" %}</h2>
        <p class="section-subtitle">{% trans "پروژه‌های موفق در حوزه هوش مصنوعی" %}</p>

        <div class="row" id="portfolioContainer">

            {% for project in projects %}

                <div class="col-lg-4 col-md-6">
                    <div class="portfolio-card">

                        <div class="portfolio-image"
                             style="background: linear-gradient(135deg, #6a5acd 0%, #c0c0c0 60%, #00d4ff 100%);">
                            <i class="{{ project.icon }}"></i>
                        </div>

                        <div class="portfolio-content">

                            <!-- Title & Description (Dynamic) -->
                            <h3 class="portfolio-title">{{ project.title }}</h3>

                            <p class="portfolio-description">{{ project.short_description }}</p>

                            <!-- Technologies Tags -->
                            <div class="tech-tags">
                                {% for tech in project.get_technologies_list %}
                                    <span class="tech-tag">{{ tech }}</span>
                                {% endfor %}
                            </div>

                            <!-- Details Button -->
                            <a href="#" class="btn-primary-custom">
                                {% trans "مشاهده جزئیات" %}
                            </a>

                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>
    </div>
</section>
