{% load i18n %}

<section id="services" class="services-section">
    <div class="container">

        <h2 class="section-title">{% trans "خدمات ما" %}</h2>
        <p class="section-subtitle">{% trans "راه‌حل‌های هوش مصنوعی برای هر نیاز" %}</p>

        <div class="row">

            {% for service in services %}
                <div class="col-lg-4 col-md-6 mb-4">

                    <div class="service-card">

                        <!-- Icon -->
                        <i class="{{ service.icon }} service-icon"></i>

                        <!-- Dynamic Fields -->
                        <h3 class="service-title">{{ service.title }}</h3>
                        <p class="service-description">{{ service.description|truncatechars:160 }}</p>

                        <!-- Button to detail page -->
                        <a href="{% url 'core:service_detail' service.id %}"
                           class="btn-primary-custom btn-sm d-inline-block mt-3">
                            {% trans "مشاهده جزئیات" %}
                        </a>

                    </div>
                </div>

            {% empty %}
                <div class="col-12 text-center">
                    <p class="text-muted" style="font-size: 1.1rem;">
                        {% trans "هیچ خدمتی برای نمایش وجود ندارد." %}
                    </p>
                </div>
            {% endfor %}

        </div>
    </div>
</section>
